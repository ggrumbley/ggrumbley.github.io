<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grumblebucks</title>
    <link rel="icon" href="../../favicon.png?v=2" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="styles/the.css">
  </head>
  <body class="container">
    <header>
      <h1>Grumblebucks</h1>
    </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input
              class="form-control"
              name="coffee"
              id="coffeeOrder"
              autofocus
              required
              pattern="[a-zA-Z\s]+" />
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" class="form-control" id="emailInput" name="emailAddress" value="drwho@gallifrey.gov" required />
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="short">
              Short
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="tall" checked>
              Tall
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="grande">
              Grande
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="venti">
              Venti
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="trenta">
              Trenta
            </label>
          </div>
          <div class="form-group">
            <label for="flavorShot">Flavor Shot</label>
            <select name="flavor" id="flavorShot" class="form-control">
              <option value="">None</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>
            </select>
          </div>
          <div class="form-group">
            <label class="label label-default" for="strengthLevel">Caffeine Rating:</label><output class="label label-info" name="strength" id="strengthLevelOutput">30</output>
            <input name="strength" type="range" value="30" id="strengthLevel" min="1" max="100" oninput="strengthLevelOutput.value = strengthLevel.value">


          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Pending Orders:</h4>
        <div data-coffee-order="checklist"></div>
      </div>
    </div>
  </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>

    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/cart.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
